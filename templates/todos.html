  <div class="list">
    <div class="add">
      <a href="" ng-click="addTodo()">+ Add a New Task</a>
    </div>
    <div ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false" class="item">
      <input ng-click="todo.edited = true" ng-model="todo.completed" type="checkbox" />
      <label ng-click="editing=true" ng-hide="editing">{{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing=false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" />
    
      <div class="actions">
        <a ng-click="deleteTodo(todo, $index)" href="" class="delete">delete</a>
      </div>
    </div>
  </div>
